<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory the game</title>
  <link rel="stylesheet" href="assets/css/master.css">
</head>
<body>
  <section class="table">

    <div class="card" data-sport="pingPong">
      <img class="card-back-face" src="./img/olympic-games.png">
      <img class="card-front-face" src="./img/ping-pong-1.png" alt="ping pong">
    </div>

    <div class="card" data-sport="pingPong">
      <img class="card-back-face" src="./img/olympic-games.png">
      <img class="card-front-face" src="./img/ping-pong-1.png" alt="ping pong">
    </div>

    <div class="card" data-sport="dart">
      <img class="card-back-face" src="./img/olympic-games.png">
      <img class="card-front-face" src="./img/darts.png" alt="dart">
    </div>

    <div class="card" data-sport="dart">
      <img class="card-back-face" src="./img/olympic-games.png">
      <img class="card-front-face" src="./img/darts.png" alt="dart">
    </div>

    <div class="card" data-sport="curling">
      <img class="card-back-face" src="./img/olympic-games.png">
      <img class="card-front-face" src="./img/curling.png" alt="curling">
    </div>

    <div class="card" data-sport="curling">
      <img class="card-back-face" src="./img/olympic-games.png">
      <img class="card-front-face" src="./img/curling.png" alt="curling">
    </div>

    <div class="card" data-sport="sprint">
      <img class="card-back-face" src="./img/olympic-games.png">
      <img class="card-front-face" src="./img/boot-1.png" alt="track and field spikes">
    </div>

    <div class="card" data-sport="sprint">
      <img class="card-back-face" src="./img/olympic-games.png">
      <img class="card-front-face" src="./img/boot-1.png" alt="track and field spikes">
    </div>

    <div class="card" data-sport="badminton">
      <img class="card-back-face" src="./img/olympic-games.png">
      <img class="card-front-face" src="./img/badminton.png" alt="badminton">
    </div>

    <div class="card" data-sport="badminton">
      <img class="card-back-face" src="./img/olympic-games.png">
      <img class="card-front-face" src="./img/badminton.png" alt="badminton">
    </div>

    <div class="card" data-sport="archery">
      <img class="card-back-face" src="./img/olympic-games.png">
      <img class="card-front-face" src="./img/archery.png" alt="archery">
    </div>

    <div class="card" data-sport="archery">
      <img class="card-back-face" src="./img/olympic-games.png">
      <img class="card-front-face" src="./img/archery.png" alt="archery">
    </div>

  </section>

  <!-- props to the creator of the icons, card face -->
  <div class="icon-credits">
    <p>Build & Designed by Ilger</p>
    <p>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></p>
  </div>
  <!-- my script -->
  <script src="master.js"></script>

</html>
